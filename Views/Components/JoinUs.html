<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../css/Styling.css">
    <!-- Text Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <section id="join-us-popup" class="">
        <div class="container join-us-popup-container">
            <div class="row">
                <div class="col-12 join-popup-title">
                    <h1 id="joinUs">Join us</h1>
                    <h3 id="h3">Fill the form an become part of our agency</h3>
                </div>
            </div>
            <div class="join-us-form-container">
                <form id="join-us-form" class="join-us-form" action="" method="" novalidate>
                    <div class="row">
                        <div class="col-md-6 col-sm-12 form-input-field">
                            <input type="text" name="name" id="name" class="form-control form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="col-md-6 col-sm-12 form-input-field">
                            <input type="text" name="surname" id="surname" class="form-control form-control-lg" placeholder="Enter your surname" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12 form-input-field">
                            <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                        </div>
                        <div class="col-md-6 col-sm-12 form-input-field">
                            <input type="phone" name="phone" id="phone" class="form-control form-control-lg" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12 form-input-field">
                            <input type="text" name="address" id="address" class="form-control form-control-lg" placeholder="Enter your address">
                        </div>
                        <div class="col-md-6 col-sm-12 form-input-field">
                            <input type="file" name="cv" id="join-us-file" class="form-control form-control-lg" required>
                            <label for="join-us-file" id="join-us-file-label"></label>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4 col-sm-12">
                            <button id="join-submit-button" class="join-us-btn active-join-us-btn">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../../Controlls/joinUsTranslate.js"></script>
    <script src="../../Controlls/join-us-form.js"></script>
</body>
</html>
